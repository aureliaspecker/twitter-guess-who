<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- main.css -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" media="screen"/>
        <link rel="icon" href="data:,">

        <!--JS block-->
        {% block js %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
        {% block head %}			
		{% endblock %}
    </head>
    <body class="text-center">
        <div class="col-md-2 container d-flex h-50">
            <div class="row justify-content-center align-self-center">
                <main role="main" class="inner cover">
                    <h1 class="cover-heading">{% block header %}{% endblock %}</h1>
                    <p class="lead">{% block paragraph %}{% endblock %}</p>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
        <div>
        {% block custom %}{% endblock %}
        </div>
        <br>
        <div>
        <p><i><small>{% block disclaimer %} {% endblock %}</small></i></p>
        </div>
    </body>
</html>
